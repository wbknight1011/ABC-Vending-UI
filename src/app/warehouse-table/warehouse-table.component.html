<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
   
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Warehouse Name</th>
        <td mat-cell *matCellDef="let element"> {{element.name}}</td>
    </ng-container>

    <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef>Location</th>
        <td mat-cell *matCellDef="let element"> {{element.location}}</td>
    </ng-container>

    <ng-container matColumnDef="vendingMachineCount">
        <th mat-header-cell *matHeaderCellDef>Vending Machine Stock</th>
        <td mat-cell *matCellDef="let element"> {{element.vendingMachineCount}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
